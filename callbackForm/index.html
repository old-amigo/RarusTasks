<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма обратной связи</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <div class="form">
        <form action="#" id="form" class="form__body">
            <h1 class="form__title">Свяжитесь с нами!</h1>

            <div class="form__item">
                <label for="formName" class="form__label">ФИО*:</label>
                <input id="formName" type="text" name="name" class="form__input _req">
            </div>

            <div class="form__item">
                <label for="formNumber" class="form__label">Моб. номер*:</label>
                <input id="formNumber" type="text" name="number" class="form__input _req">
            </div>

            <div class="form__item">
                <label for="formEmail" class="form__label">email:</label>
                <input id="formEmail" type="text" name="email" class="form__input">
            </div>

            <div class="form__item">
                <label for="formAddress" class="form__label">Адрес:</label>
                <input id="formAddress" type="text" name="address" class="form__input">
            </div>

            <div class="form__item">
                <div class="form__label">Комментарий:</div>
                <textarea id="formMessage" name="message" class="form__input"></textarea>
            </div>

            <div class="form__item">
                <div class="form__label">Прикрепить файл</div>
                <div class="file__item">
                    <input id="formFile" type="file" name="file" class="file__input">
                    <div class="file__button">Выбрать</div>
                </div>
                <div id="formPreview" class="file__preview"></div>
            </div>

            <button type="submit" class="form__button">Отправить</button>
        </form>

    </div>
</div>
<script src="script.js"></script>
</body>
</html>
